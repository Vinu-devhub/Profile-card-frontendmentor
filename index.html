<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="card">
    <div class="card-head">
      <div class="card_img">
        <img src="/assets/bg-pattern-card.svg" alt="card pattern image" class="cover-pic">
      </div>
      <div class="profile-img">
        <img src="/assets/image-victor.jpg" alt="author img" class="profile-pic">
      </div>
    </div>

    <div class="card-body">
      <div class="user">
        <span class="user-name">Victor Crest</span>
        <span class="user-age">26</span>
      </div>
      <div class="city">
        <span class="user-city">London</span>
      </div>

    </div>

    <div class="card-footer">
      <div class="grid-item">
        <span class="card-stats">80K</span>
        <span class="card-items">Followers</span>
      </div>
      <div class="grid-item">
        <span class="card-stats">803K</span>
        <span class="card-items">Likes</span>
      </div>
      <div class="grid-item">
        <span class="card-stats">1.4K</span>
        <span class="card-items">Photos</span>
      </div>
    </div>

  </div>

</body>
</html>
